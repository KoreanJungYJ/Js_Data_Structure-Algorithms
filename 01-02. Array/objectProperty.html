<html>
    <head></head>
    <body>
        <script type= "text/javascript">
            function point(x, y) {
                this.x = x;
                this.y = y;
            }

            function displayPts(arr) {
                for(let i = 0; i < arr.length; i++) {
                    console.log(arr[i].x + "----" + arr[i].y);
                }
            }

            let p1 = new point(3, 5);
            let p2 = new point(10, 8);
            let p3 = new point(4, 7);

            let points = [p1, p2, p3];

            for(let cdn = 0; cdn < points.length; cdn++) {
                console.log(points[cdn].x + "--" + points[cdn].y);
            }

            var specialOne = new point(12, -3);
            points.push(specialOne);
            
            console.log("After Push: " + displayPts(points));

            points.shift();
            console.log("After Shift: " + displayPts(points));
        </script>
    </body>
</html>
