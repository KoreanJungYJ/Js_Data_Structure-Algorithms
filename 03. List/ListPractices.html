<html><head></head><body><script type="text/javascript">
    function List() {
        this.listSize = 0;
        this.dataArr = [];
        this.append = append;
        this.find = find;
        this.remove = remove;
        this.toString = toString;
        this.insert = insert;
        this.biggerInput = biggerInput;
    }

    function append(element) {
        this.dataArr[this.listSize++] = element;
    }

    function find(element) {
        for(var i = 0; i < this.dataArr.length; i++) {
            if(this.dataArr[i] == element) {
                console.log("Found Successfully!");
                return i;
            }

            return -1;
        }
    }

    function remove(element) {
        var foundIndex = this.find(element);
        if(foundIndex > -1) {
            this.dataArr.splice(foundIndex, 1);
            --this.listSize;
            console.log("Removed Successfully!");

            return true;
        }

        return false;
    }

    function insert(element, afterElement) {
        var insertPos = this.find(afterElement);

        if(insertPos > -1) {
            this.dataArr.splice(insertPos + 1, 0, element);
            ++this.listSize;
            console.log("Inserted Successfully!");

            return true;
        }

        return false;
    }

    function toString() {
        return this.dataArr;
    }

    //큰 값만 삽입
    function biggerInput(element, index) {
        for(var i = 0; i < this.dataArr.length; i++) {
            if(element > this.dataArr[i]) {
                this.dataArr[this.listSize++] = element;

                return true;
            }

            return false;
        }
    }

    var list = new List();
    list.append("나비");
    console.log(list.toString());

    //1, 2번
    //큰 값 넣었을 때
    console.log(list.biggerInput("다람쥐"));

    //작은 값 넣었을 때
    console.log(list.biggerInput("고양이"));

    //결과
    console.log(list.toString());

    //성별 구분
    function checkGender(personList, persons) {

    console.log(checkGender(personList, persons));
    

    
</script></body></html>
