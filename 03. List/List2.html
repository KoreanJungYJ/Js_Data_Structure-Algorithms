<html>
    <head></head>
    <body>
        <script type="text/javascript">
        /*
            리스트 ADT
                - 리스트 초기화
                - 리스트 요소 저장
                - 리스트 첫 번째 요소 리턴
                - 리스트 다음 요소 리턴
                - 리스트 요소 삭제
                - 리스트 길이 조회
        */

            var ArrayList = (function() {

                var ArrayList = function() {
                    this.arr = [];
                    this.currPos = -1;
                    this.data;
                }

                Array.prototype = {
                    add: function(arg) {
                        var params = ArrayList.prototype.add.arguments;

                        if(params.length < 1) {
                            console.log("추가할 데이터를 입력해주세요.");
                            return false;
                        }else {
                            for(let i in params) {
                                this.arr.push(params[i]);
                            }

                            return true;
                        }
                    },

                    first: function() {
                        if(this.arr.length < 1) {
                            return false;
                        }else {
                            this.currPos = 0;
                            this.data[0];
                            return true;
                        }
                    },

                    next: function() {
                        if(this.currPos < 0 || !this.arr[this.currPos + 1]) {
                            return false;
                        }else {
                            this.currPos += 1;
                            this.data[this.currPos];
                            return true;
                        }
                    },

                    get: function() {
                        if(this.currPos < 0) {
                            return false;
                        }else {
                            return this.data;
                        }
                    },

                    remove: function() {
                        if(!this.arr[this.currPos]) {
                            return false;
                        }else {
                            var temp = this.arr[this.currPos];
                            this.arr.splice(this.currPos, 1);

                            this.currPos -= 1;
                            return temp;
                        }
                    },

                    count: function() {
                        return this.arr.length;
                    }
                }

                return ArrayList;
            })();
        </script>
    </body>
</html>
